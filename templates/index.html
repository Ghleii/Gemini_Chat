<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Chat</title>
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
   
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
            overflow: hidden;
        }
        .chat-header {
            background-color: #4a90e2;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }
        #chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            margin-bottom: 15px;
            line-height: 1.5;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
            clear: both;
        }
        .user-message {
            background-color: #e6f2ff;
            color: #333;
            float: left;
        }
        .gemini-message {
            background-color: #f0f0f0;
            color: #333;
            float: left;
        }
        .message-label {
            font-weight: bold;
            margin-bottom: 5px;
        }
        .input-area {
            display: flex;
            padding: 20px;
            border-top: 1px solid #eee;
        }
        #user-input {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-right: 10px;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">Gemini Chat</div>
        <div id="chat-messages"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message here...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // ページ読み込み時に初期メッセージを取得
        window.onload = function() {
            fetchInitialMessage();
        };

        function fetchInitialMessage() {
            axios.get('/initial_message')
                .then(function (response) {
                    if (response.data.error) {
                        displayMessage('Error', response.data.error, 'gemini-message');
                    } else {
                        displayMessage('Gemini', response.data.response, 'gemini-message');
                    }
                })
                .catch(function (error) {
                    console.error('Error:', error);
                    displayMessage('Error', 'Unable to get initial message from server', 'gemini-message');
                });
        }

        function sendMessage() {
            const userInput = document.getElementById('user-input');
            const message = userInput.value;
            userInput.value = '';

            // CSRFトークンの取得
            const csrfToken = document.querySelector('meta[name="csrf-token"]').getAttribute('content');

            // ユーザーのメッセージを表示
            displayMessage('User', message, 'user-message');

            // メッセージをサーバーに送信
            axios.post('/chat', {
                message: message,
                csrf_token: csrfToken
            }, {
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(function (response) {
                if (response.data.error) {
                    displayMessage('Error', response.data.error, 'gemini-message');
                } else {
                    displayMessage('Gemini', response.data.response, 'gemini-message');
                }
            })
            .catch(function (error) {
                console.error('Error:', error);
                displayMessage('Error', 'Unable to get response from server', 'gemini-message');
            });
        }

        function displayMessage(sender, message, className) {
            const chatMessages = document.getElementById('chat-messages');
            const messageElement = document.createElement('div');
            messageElement.classList.add('message', className);
            
            const labelElement = document.createElement('div');
            labelElement.classList.add('message-label');
            labelElement.textContent = sender + ':';
            
            const contentElement = document.createElement('div');
            contentElement.textContent = message;
            
            messageElement.appendChild(labelElement);
            messageElement.appendChild(contentElement);
            
            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
